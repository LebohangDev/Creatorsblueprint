<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <style>
    /* Full screen container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    }

    /* Glassmorphism card */
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    /* Title */
    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2a9d8f;
    }

    /* Message */
    .message {
      font-size: 1rem;
      color: #264653;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "https://lebohangdev.github.io/Creatorsblueprint/";
    }, 5000);
  </script>
</head>
<body>
  <div class="card">
    <h1 class="title">ðŸŽ‰ Payment Successful!</h1>
    <p class="message">Thank you for your payment. You will be redirected to the home page shortly.</p>
  </div>
</body>
</html>
